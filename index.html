<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Keppler Enterprise - Innovative Space Solutions">
    <meta name="keywords" content="space, technology, innovation, mars, exploration">
    <meta property="og:title" content="KEPPLER Enterprise">
    <meta property="og:description" content="Leading the future of space exploration">
    <meta property="og:image" content="path/to/og-image.jpg">
    
    <title>KEPPLER Enterprise</title>
    
    <link rel="preload" href="path/to/MontserratAlt1-Light.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://www.solarsystemscope.com/textures/download/2k_mars.jpg" as="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff4d4d;
            --text-color: #ffffff;
            --background-color: #000000;
            --accent-color: #4d79ff;
            --max-width: 1920px;
            --header-height: 80px;
            --transition-speed: 0.3s;
            --blur-amount: 10px;
            --glow-strength: 20px;
            --gradient-primary: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            --gradient-dark: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
        }

        @font-face {
            font-family: 'Montserrat-Alt1';
            src: url('path/to/MontserratAlt1-Light.woff2') format('woff2'),
                 url('path/to/MontserratAlt1-Light.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat-Alt1', sans-serif;
            font-weight: 300;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            height: 30px;
            z-index: 1001;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1em;
            transition: all var(--transition-speed) ease;
            text-transform: uppercase;
            position: relative;
            padding: 5px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width var(--transition-speed) ease;
        }

        nav a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        nav a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            padding: 10px;
            transition: var(--transition-speed) ease;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: var(--text-color);
            margin: 5px 0;
            transition: var(--transition-speed);
        }

        .menu-toggle:hover span {
            background-color: var(--primary-color);
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .space-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .mars {
            width: 400px;
            height: 400px;
            background: url('https://www.solarsystemscope.com/textures/download/2k_mars.jpg');
            background-size: cover;
            border-radius: 50%;
            position: relative;
            animation: rotate 50s linear infinite;
            box-shadow: 
                inset -30px -30px 50px rgba(0,0,0,0.6),
                inset 30px 30px 50px rgba(255,69,0,0.2),
                0 0 50px rgba(255,69,0,0.2),
                0 0 100px rgba(255,69,0,0.1);
            filter: brightness(1.2) contrast(1.1);
            will-change: transform;
        }

        .mars::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255,69,0,0.1) 0%,
                transparent 60%);
            filter: blur(8px);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: transparent;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            box-shadow: 
                0 0 2px #fff,
                0 0 4px #fff,
                0 0 6px #fff,
                0 0 8px var(--accent-color),
                0 0 10px var(--accent-color);
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .space-fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                transparent 0%,
                rgba(0,0,0,0.8) 100%);
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        main {
            flex: 1;
            position: relative;
            z-index: 2;
            padding: 100px 0;
            margin-top: var(--header-height);
        }

        footer {
            padding: 20px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(var(--blur-amount));
            position: relative;
            z-index: 2;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 24px;
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .social-links .instagram:hover {
            background: #E1306C;
        }

        .social-links .linkedin:hover {
            background: #0077B5;
        }

        .social-links .youtube:hover {
            background: #FF0000;
        }

        footer p {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2); 
            }
        }

        @keyframes rotate {
            from { 
                background-position: 0 0; 
            }
            to { 
                background-position: 100% 0; 
            }
        }

        @media screen and (min-width: 1440px) {
            .container {
                max-width: 1800px;
            }
            
            .mars {
                width: 500px;
                height: 500px;
            }
            
            nav a {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 1023px) {
            .container {
                max-width: 900px;
            }
            
            .mars {
                width: 350px;
                height: 350px;
            }
        }

        @media screen and (max-width: 767px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
            }

            nav {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(var(--blur-amount));
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
            }

            nav.active {
                display: flex;
            }

            .mars {
                width: 250px;
                height: 250px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .logo {
                height: 20px;
            }

            nav a {
                font-size: 1em;
            }

            .mars {
                width: 180px;
                height: 180px;
            }

            .social-links a {
                font-size: 20px;
                width: 35px;
                height: 35px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .star, .mars {
                animation: none;
            }
            
            nav a, 
            .menu-toggle span,
            .social-links a {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="space-fog"></div>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://s3.us-east-1.amazonaws.com/kepplerenterprise.com/img/logo+Keppler.png" 
                         alt="Keppler Logo">
                </div>
                <button class="menu-toggle" aria-label="Toggle navigation menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav role="navigation" aria-label="Main navigation">
                    <a href="#home">Home</a>
                    <a href="#solutions">Solutions</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="space-scene">
        <div class="mars"></div>
    </div>

    <main>
        <div class="container">
            <!-- Contenido principal aquÃ­ -->
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://instagram.com/keppler.space" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="instagram" 
                   aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/company/keppler_enterprises" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="linkedin" 
                   aria-label="Follow us on LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://youtube.com/kepplerenterprise" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="youtube" 
                   aria-label="Subscribe to our YouTube channel">
                    <i class="fab fa-youtube"></i>
                </a>

            <p>&copy; 2025 Keppler Enterprise - All Rights Reserved</p>
        </div>
    </footer>

    <script>
        class SpaceScene {
            constructor() {
                this.init();
                this.bindEvents();
            }

            init() {
                this.createStars();
                this.setupParallax();
                this.setupMobileMenu();
            }

            createStars() {
                const starsContainer = document.createElement('div');
                starsContainer.className = 'stars';
                
                const starTypes = ['small', 'medium', 'large'];
                const numberOfStars = window.innerWidth <= 768 ? 100 : 200;
                
                for (let i = 0; i < numberOfStars; i++) {
                    const star = document.createElement('div');
                    star.className = `star ${starTypes[Math.floor(Math.random() * 3)]}`;
                    
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    const duration = 2 + Math.random() * 3;
                    
                    star.style.cssText = `
                        left: ${x}%;
                        top: ${y}%;
                        --duration: ${duration}s;
                        opacity: ${Math.random()};
                    `;
                    
                    starsContainer.appendChild(star);
                }
                
                document.body.appendChild(starsContainer);
            }

            setupParallax() {
                window.addEventListener('mousemove', (e) => {
                    const mouseX = e.clientX / window.innerWidth;
                    const mouseY = e.clientY / window.innerHeight;
                    
                    requestAnimationFrame(() => {
                        document.querySelector('.mars').style.transform = `
                            translate(
                                ${(mouseX - 0.5) * 20}px,
                                ${(mouseY - 0.5) * 20}px
                            )
                        `;
                    });
                });
            }

            setupMobileMenu() {
                const menuToggle = document.querySelector('.menu-toggle');
                const nav = document.querySelector('nav');
                const navLinks = document.querySelectorAll('nav a');

                menuToggle.addEventListener('click', () => {
                    menuToggle.classList.toggle('active');
                    nav.classList.toggle('active');
                });

                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        menuToggle.classList.remove('active');
                        nav.classList.remove('active');
                    });
                });
            }

            bindEvents() {
                const debouncedResize = this.debounce(() => {
                    const starsContainer = document.querySelector('.stars');
                    if (starsContainer) {
                        starsContainer.remove();
                    }
                    this.createStars();
                }, 250);

                window.addEventListener('resize', debouncedResize);
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SpaceScene();
        });
    </script>
</body>
